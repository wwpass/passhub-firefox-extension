<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">

    <title>PassHub</title>
  </head>
  <body>
    <div class='header'>
      <div>
        <img id="logo" title="Open page PassHub.net" src='images/passhub_logo.svg'/>

        <div style="display:flex; margin-top:40px">
          <div class="help help-link" >          
          </div>
          <div class="close-popup" >
          </div>
          <!--
          <img src='images/help-hover.svg' height=20 style="margin-top:40px; margin-right: 20px;"/>
          <img src='images/close-hover.svg' height=20 style="margin-top:40px;"/>
          -->
        </div>
      </div>
    </div>

    <div id="advise"
      style="display: none; margin: 13px 40px 40px; width: 320px;"
    >
      <div
        style="
          font-family: OpenSansBold;
          font-style: normal;
          /* font-weight: bold; */
          font-size: 14px;
          line-height: 19px;
          color: #1b1b26;
          margin-bottom: 9px;
        "
      >
        Found:
      </div>
    </div>    

    <div id="wait" style="display:none; width:320; margin: 20px 40px ">
      <div id="wait-message">Logging in</div>
      <div>Please wait</div>
    </div>

    <div class="create-account" style="margin: 20px 40px; min-height: 62px; width: 320px; display:none; font-family: OpenSans;font-size: 16px;
    line-height: 24px;">
      Your do not have an account yet. <br>To register, go to 
      <span class="open-passhub-tab"
      style="
        color: #31ba68;
        font-family: OpenSansBold;
        font-style: normal;
        /* font-weight: bold; */
        font-size: 15.5px;
        line-height: 21px;
        cursor:pointer;
/*        text-align: center; */
        margin: 5px 0; 

      "
    >PassHub.net</span>    
<!--
      <div>
        <span
          style="
            font-family: OpenSans;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 22px;
            color: #1b1b26;
            margin-right:0.1em;
        "
        ></span>
        <span class="open-passhub-tab"
          style="
            color: #31ba68;
            font-family: OpenSansBold;
            font-style: normal;
            /* font-weight: bold; */
            font-size: 15.5px;
            line-height: 21px;
            cursor:pointer;
          "
        >PassHub.net</span>    
      </div>
    -->
      <div>      
      and scan the QR code.
      </div>
    </div>

    <div
    id="not-found"
    style="margin: 0 40px; min-height: 62px; width: 320px; display: none;"
  >
    <div
      style="
        display: flex;
        margin-left: 2px;
        margin-top: 18px;
        font-family: OpenSans;
        font-style: normal;
        font-weight: normal;
        font-size: 16px;
        line-height: 22px;

        color: #1b1b26;
      "
    >
      <img src="images/search.svg" />
      <div
        style="margin-left: 22px; overflow: hidden; text-overflow: ellipsis;"
      >
        No suitable accounts found for
        <br />
        <span id="not-found-hostname" style="font-family: OpenSansBold;">
          XXX
        </span>
      </div>
    </div>
  </div>

  <div class="login-page" id="login-background" style="background:lightcoral">
    <div id="login-root" style="background:lightcoral">
      <div class="rectangle640" style="background:white">
        <div style= "width: 256px">
          <div class="rectangle1237">To sign-in, scan the QR code</div>
          <div class="rectangle1237a">
            <div style="margin-top: 0">
              with <b>WWPassâ„¢ Key App</b>
            </div>
          </div>
          <div id="qrcode"></div>
          <div class="rectangle1237b">
            <div style= "margin-bottom: 0; color: white;">
              or connect <b>WWPass Key</b>
            </div>
          </div>
          <div class="rectangle1237c">
            <div class="help-contact-white">
              <div class="help-link"
                style="display: flex; cursor: pointer;"
              >
                <svg style="width: 20px; height: 20px; margin-right: 11px;">
                  <use href="#help-white-ico"></use>
                </svg>
                Help
              </div>

              <div class="contact-us" style="display: flex; cursor: pointer;">
                <svg
                  style="
                    width: 20px;
                    height: 20px;
                    margin-right: 11px;
                    margin-top: 4px;"
                >
                  <use href="#contact-white-ico"></use>
                </svg>
                Contact us
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="lower-tab" style="width:280px; margin: 20px auto; display:flex; justify-content: space-between">
      <div class="open-passhub-tab">
        <span
          style="
            font-family: OpenSans;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 22px;
            color: #1b1b26;
            margin-right:0.1em;
        "
        >Open page</span>
        <span
          style="
            color: #31ba68;
            font-family: OpenSansBold;
            font-style: normal;
            /* font-weight: bold; */
            font-size: 15.5px;
            line-height: 21px;
          "
        >PassHub.net</span>    
      </div>
      <div class="logout-div">
          <div       style="
          color: #31ba68;
          font-family: OpenSansBold;
          font-style: normal;
          /*font-weight: bold; */
          font-size: 15.5px;
          line-height: 21px;
        ">Logout</div>
      </div>
  </div>

    <symbol id="contact-white-ico" width="20" height="15" viewBox="0 0 20 15" fill="none">
      <path opacity="0.2" d="M19 1L10 9.25L1 1H19Z" fill="white"/>
      <path d="M1 1H19V13.75C19 13.9489 18.921 14.1397 18.7803 14.2803C18.6397 14.421 18.4489 14.5 18.25 14.5H1.75C1.55109 14.5 1.36032 14.421 1.21967 14.2803C1.07902 14.1397 1 13.9489 1 13.75V1Z" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
